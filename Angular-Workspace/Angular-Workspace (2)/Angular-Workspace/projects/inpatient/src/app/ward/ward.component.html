<!-- ward.component.html -->
<div class="container-fluid">
  <div class="row" style="position:relative;right:50px;top:20px;">
    <div class="col-0"></div>
    <div class="col-12">
      <div class="row mb-3">
        <div class="col d-flex justify-content-end">
          <button mat-raised-button color="primary" (click)="addNewWard()">Add</button>
        </div>
      </div>
      <div class="tablediv">
        <h2 style="color: white;text-align: center;position:relative;max-width: 700px; bottom:100px; left: 150px;">Wards</h2>
        <table mat-table class="table table-bordered" style="text-align:center; position: relative; bottom: 35px; border-collapse: collapse;box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.717);">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="width:100px">Name</th>
            <td mat-cell *matCellDef="let ward; let i = index">
              <ng-container *ngIf="!isEditMode(i); else editMode">
                {{ ward.name }}
              </ng-container>
              <ng-template #editMode>
                <input matInput type="text" [(ngModel)]="ward.name" (keyup.enter)="saveWard(ward)">
              </ng-template>
            </td>
          </ng-container>
          <!-- Add more ng-container for other columns if needed -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
