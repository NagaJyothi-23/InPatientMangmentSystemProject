  <section>
  
    <form [formGroup]="roomFormtype">
      <div class="tablediv">
        
        <h2 mat-header style="color: white;text-align: center;max-width: 700px; margin-bottom: 60px;position: relative; z-index: 1;">Rooms</h2>
        <div>
          <a mat-raised-button color="primary" routerLink="addroom" class="add-button" style="position: relative;color: white; z-index: 1; float: right;"> <button mat-raised-button color="primary" type="submit" [disabled]="roomFormtype.invalid">
            <mat-icon style="border-radius: 50px;color:cornflowerblue;width: 20px;height: 30px;background-size: 30px;">add</mat-icon> 
          </button></a>
        </div>
        <table mat-table [dataSource]="combinedDetails" class="mat-elevation-z8" style="position: relative; z-index: 1; background-color: white;">
          <!-- Room No Column -->
          <ng-container matColumnDef="roomNo">
            <th mat-header-cell *matHeaderCellDef> Room No </th>
            <td mat-cell *matCellDef="let c"> {{c.roomNo}} </td>
          </ng-container>
          <!-- Room Sharing Column -->
          <ng-container matColumnDef="roomSharing">
            <th mat-header-cell *matHeaderCellDef> Room Sharing </th>
            <td mat-cell *matCellDef="let c"> {{c.roomSharing}} </td>
          </ng-container>
          <!-- Room Pricing Column -->
          <ng-container matColumnDef="roomPrice">
            <th mat-header-cell *matHeaderCellDef> Room Pricing </th>
            <td mat-cell *matCellDef="let c"> {{c.roomPrice}} </td>
          </ng-container>
          <!-- Room Type Column -->
          <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef> Room Type </th>
            <td mat-cell *matCellDef="let c"> {{c.roomTypeId.name}} </td>
          </ng-container>
          <!-- Ward Column -->
          <ng-container matColumnDef="ward">
            <th mat-header-cell *matHeaderCellDef> Ward </th>
            <td mat-cell *matCellDef="let c"> {{c.wardId.name}} - {{c.wardId.departmentId.name}} </td>
          </ng-container>
          <!-- Availability Column -->
          <ng-container matColumnDef="availability">
            <th mat-header-cell *matHeaderCellDef> Availability </th>
            <td mat-cell *matCellDef="let c"> {{c.availability}} </td>
          </ng-container>
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let c"> {{c.status}} </td>
          </ng-container>
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef colspan="2"> Actions </th>
            <td mat-cell *matCellDef="let c" class="pen">
              <a mat-icon-button [routerLink]="'editRoom/' + c.id">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </a>
              <button mat-icon-button color="warn" (click)="delete(c)">
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </form>
    <div class="pagination">
      <button mat-raised-button color="primary" [disabled]="isPreviousButtonDisabled()" (click)="onPageChange(currentPage - 1)">Previous</button>
      <button mat-raised-button color="primary" [disabled]="isNextButtonDisabled()" (click)="onPageChange(currentPage + 1)">Next</button>
    </div>
  </section>
